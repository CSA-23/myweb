<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <!--
    Basic Page Needs
    ==================================================
    -->
   <meta charset="utf-8">
   <title> Kalyanothsava Event Management and Wedding Planners</title>
   <!--
    Mobile Specific Metas
    ==================================================
    -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <!--
    CSS
    ==================================================
    -->
   <!-- Bootstrap-->
   <link rel="stylesheet" href="static/css/bootstrap.min.css">
   <!-- Animation-->
   <link rel="stylesheet" href="static/css/animate.css">
   <!-- Morris CSS -->
   <link rel="stylesheet" href="static/css/morris.css">
   <!-- FontAwesome-->
   <link rel="stylesheet" href="static/css/font-awesome.min.css">
   <!-- Icon font-->
   <link rel="stylesheet" href="static/css/icon-font.css">
   <!-- Owl Carousel-->
   <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
   
   <link rel="stylesheet" href="static/css/owl.carousel.min.css">
   <!-- Owl Theme -->
   <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
   <!-- Colorbox-->
   <link rel="stylesheet" href="static/css/colorbox.css">
   <!-- Template styles-->
   <link rel="stylesheet" href="static/css/style.css">
   <!-- Responsive styles-->
   <link rel="stylesheet" href="static/css/responsive.css">
   <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file.-->
   <!--if lt IE 9
    script(src='static/js/html5shiv.js')
    script(src='static/js/respond.min.js')
    -->
</head>

<body>

   <div class="body-inner">

      <div class="site-top-2">
         <header class="header nav-down" id="header-2">
            <div class="site-nav-inner site-navigation navigation navdown">
               <div class="container">
                  <div class="row">
                     <div class="logo-area clearfix">
                        <div class="logo col-lg-3 col-md-12">
                           <a href="{% url "home" %}">
                              <img src="{% static "images/logo.png"%}" alt="">
                           </a>
                        </div>
                        <div class="logo col-lg-9 col-md-12">
                  <nav class="navbar navbar-expand-lg ">
                     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="icon icon-menu"></i></span></button>
                     <!-- End of Navbar toggler-->
                     
                     <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="{% if request.path == '/' %} active {% endif %}"><a href="{% url 'home' %}" >Home</a></li>
                            <li class="{% if request.path == 'about-us/' %} active {% endif %}"><a href="{% url 'about-us' %}" >About Us</a></li>
                            <li class="{% if request.path == 'services/' %} active {% endif %}"><a href="{% url 'services' %}" >Services</a></li>
                            <li class="{% if request.path == 'event-gallery/' %} active {% endif %}"><a href="{% url 'gallery' %}" >Event Gallery</a></li>
                            <li class="{% if request.path == 'contact-us/' %} active {% endif %}"><a href="{% url 'contact' %}" >Contact Us</a></li>
                        </ul>
                        <!--Nav ul end-->
                     </div>
                    
                     <!-- Top bar btn -->
                  </nav>
                  <!-- Collapse end-->
               </div>
            </div>
         </div>
                  
                  
               </div>
            </div>
            <!-- Site nav inner end-->
         </header>
         <!-- Header end-->
      </div>
